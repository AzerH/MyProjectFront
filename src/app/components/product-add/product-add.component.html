<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Məhsul əlavə et</h5></div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="mb-3">
            <div class="form-group">
              <label for="productName">Məhsul adı</label>
              <input
                type="text"
                id="productName"
                formControlName="productName"
                class="form-control"
                placeholder="Məhsul adı"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="categoryId">Kateqoriya</label>
            <div class="form-group">
              <input
                type="number"
                id="categoryId"
                formControlName="categoryId"
                class="form-control"
                placeholder="Kateqoriya adı"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="unitsInStock">Stok ədədi</label>
            <div class="form-group">
              <input
                type="number"
                id="unitsInStock"
                formControlName="unitsInStock"
                class="form-control"
                placeholder="Stok ədədi"
              />
            </div>
          </div>
          <div class="mb-3">
            <div>
              <label for="unitPrice">Məhsul qiyməti</label>
              <div class="form-group">
                <input
                  type="number"
                  id="unitPrice"
                  formControlName="unitPrice"
                  class="form-control"
                  placeholder="Qiyməti"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer"> <button class="btn btn-fill btn-primary" (click)="add()">Əlavə et</button></div>
    </div>
  </div>
</div>
