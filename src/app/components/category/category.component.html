<ul class="list-group">
  <li
    (click)="setCurrentCategory(category)"
    routerLink="/product/category/{{category.categoryId}}"
    *ngFor="let category of categories"
    [class]="getCurrentCategoryClass(category)"
  >
    {{ category.categoryName }}
  </li>
</ul>
<h5 *ngIf="currentCategory">{{ currentCategory.categoryName }} secdiyiniz</h5>
